<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="main-app" ng-app="exApp" ng-controller="exCtrl">
      <div class="container">
        <div class="panel-default">
          <div class="panel-heading">
            User authentication
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="username">Username</label>
              <input class="form-control" id="username" ng-model="username">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" ng-model="password">
            </div>
            <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
          </div>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
