<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="main-app" ng-app="exApp" ng-controller="exCtrl">
      <div class="container">
        <div class="info">
          kpl;kj;j
        </div>
        <div class="warning">
        </div>
        <div class="panel-default auth">
          <div class="panel-heading">
            User authentication
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="username">Username</label>
              <input class="form-control" id="username" ng-model="username">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" ng-model="password">
            </div>
            <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
          </div>
        </div>

        <div class="panel-default create-note">
          <div class="panel-heading">
            Create a new Note
          </div>
          <div class="panel-body">
            <div class="form-group">
              <input class="form-control" id="note_title" ng-model="note_title" placeholder="Add note title">
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="5" id="note_body" ng-model="note_body" 
                        placeholder="Add content here"></textarea>
            </div>
            <div class="form-group">
              <input class="form-control" id="note_keywords" ng-model="note_keywords" 
                    placeholder="Keywords (optional)">
            </div>
            <div class="form-group">
              <input class="form-control" id="note_category" ng-model="note_category" 
                    placeholder="Category (optional)">
            </div>
            <button type="submit" class="btn btn-default" ng-click="createNote()">Add</button>
          </div>
        </div>

        <div class="notes">
          <div class="user_notes">
            <div ng-repeat="note in notes" ng-click="show(note.note_id)" class="note card 
                            {{note.note_id}}-note" >
              <div class="note_title">
                {{note.note_title}}
              </div>
              <div class="{{note.note_id}}-body note-body">
              </div>
            </div> 
          </div>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
